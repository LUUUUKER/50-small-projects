<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding cards</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- fontawesome from cdnjs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css" />

    <!-- js file link -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="panel" style="background-image: url(pictures/spring.jpg)">
        <h2>春</h2>
        <h3>Spring</h3>
      </div>

      <div class="panel" style="background-image: url(pictures/summer.jpg)">
        <h2>夏</h2>
        <h3>Summer</h3>
      </div>

      <div class="panel" style="background-image: url(pictures/fall.jpg)">
        <h2>秋</h2>
        <h3>Autmn</h3>
      </div>

      <div class="panel" style="background-image: url(pictures/winter.jpg)">
        <h2>冬</h2>
        <h3>Winter</h3>
      </div>

      <div class="panel" style="background-image: url(pictures/clouds.jpg)">
        <h2>云</h2>
        <h3>Clouds</h3>
      </div>
    </div>
  </body>
</html>
